name: Java GUI tests (AssertJ-Swing + SikuliX)

on:
  push:
    branches:
      - test-gui-ci

jobs:
  gui-tests:
    name: Run GUI tests (Xvfb)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # memory options for runners
      MAVEN_OPTS: -Xmx2g

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Install system packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xvfb x11-utils xdotool wmctrl scrot \
            libgtk-3-0 libcanberra-gtk-module libnss3 libxss1 tesseract-ocr || true

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1600x1200x24 & disown
          echo "DISPLAY=:99" >> $GITHUB_ENV
          sleep 3
          # DEBUG
          echo "DISPLAY=$DISPLAY"
          xdpyinfo -display :99 || true

      - name: Run Maven GUI tests (AssertJ-Swing + SikuliX)
        run: mvn -B -Djava.awt.headless=false -DforkCount=1 -DreuseForks=false test
        env:
          DISPLAY: :99
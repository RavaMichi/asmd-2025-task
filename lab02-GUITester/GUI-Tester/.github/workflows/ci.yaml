name: Java GUI tests (AssertJ-Swing + SikuliX)

on:
  push:
    branches:
      - test-gui-ci

jobs:
  gui-tests:
    name: Run GUI tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # memory options for runners
      MAVEN_OPTS: -Xmx2g

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Run maven headless test
        uses: coactions/setup-xvfb@v1
        with:
          run: mvn test
          working-directory: ./